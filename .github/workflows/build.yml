name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build crash_scanner
        run: gcc -g -Wall main.c -o crash_scanner.exe -lshlwapi -lshell32

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: crash_scanner.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
